# Setting the defaults for the dynamic parameters server
# NOTE: this overrides the defaults set in the Parameters.cfg file
dynamic_parameters_server:
  retinal_encoder_algorithm: "melosee"
  sound_generator_algorithm: "melosee"


preprocessor:
  input:
    depth_image:
      topic: "camera/depth/image_rect_raw"
  output:
    depth_image:
      topic: "processed_depth_image"
      width: 96 # pixels


retinal_encoder:
  input:
    depth_image:
      topic: "processed_depth_image"
  output:
    depth_image:
      topic: "retinal_encoded_image"
      width: 9 # pixels


sound_generator:
  retinal_encoded_image_topic: "retinal_encoded_image"